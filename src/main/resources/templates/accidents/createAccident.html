<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!--  Zavisimosti Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <title>Avtomobil'nye incidenty</title>
</head>
<body>
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Job4jAccidents</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav me-auto">
                    <a class="nav-item nav-link" href="/">Glavnaja</a>
                    <a class="nav-item nav-link" th:href="@{/accidents/all}">Incidenty</a>
                    <a class="nav-item nav-link active" th:href="@{/accidents/createAccident}">Dobavit' Incident</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="row pt-3">
        <div class="card" style="width: 100%">
            <div class="card-header">
                Novyj incident
            </div>
            <div class="card-body">
                <form th:action="@{/accidents/saveAccident}" method="POST" enctype="multipart/form-data">
                    <input type="hidden" name="id" value="0"/>
                    <div class="form-group">
                        <label for="name">Imja</label>
                        <input type="text" class="form-control" name="name" id="name">
                    </div>
                    <div class="form-group">
                        <label for="text">Incident</label>
                        <input type="text" class="form-control" name="text" id="text">
                    </div>
                    <div class="form-group">
                        <label for="address">Adres</label>
                        <input type="text" class="form-control" name="address" id="address">
                    </div>
                    <div class="form-group">
                        <label for="type.id">Tip</label>
                        <select class="form-control" id="type.id"  name="type.id">
                            <option th:each="type: ${types}"
                                    th:text="${type.name}"
                                    th:value="${type.id}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="type.id" name="rIds">Stat'ja</label>
                        <select class="form-control" id="rIds" name="rIds" multiple>
                            <option th:each="rule: ${rules}"
                                    th:text="${rule.name}"
                                    th:value="${rule.id}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Sohranit'</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
